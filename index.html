<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!--Para iniciarmos um layout com o Bootstrap é interessante iniciarmos com o .container, pq ele adiciona algumas propriedades de forma automatica!-->
        <div class="container">
            <div class="modal fade" id="tela_sobreposicao">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h3>Teste do modal</h3>
                            <p>Um paragrafo</p>
                        </div>
                        <div class="modal-footer">
                            <div class="btn btn-dark" data-bs-dismiss="modal">Fechar</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="alert alert-primary">
                    Clique <a href="#">aqui</a> para conferir as novidades!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2>Titulo</h2>
                <div class="container g-0">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://placehold.co/180x180" alt="Img de exemplo">
                            <h4>Título</h4>
                            <p>15/03/2023</p>
                            <a class="btn btn-primary" href="">Clique</a>
                        </div>

                        <div class="col-md-4">
                            <img src="https://placehold.co/180x180" alt="Img de exemplo">
                            <h4>Título</h4>
                            <p>15/03/2023</p>
                            <a class="btn btn-primary" href="">Clique</a>
                        </div>

                        <div class="col-md-4">
                            <img src="https://placehold.co/180x180" alt="Img de exemplo">
                            <h4>Título</h4>
                            <p>15/03/2023</p>
                            <a class="btn btn-primary" href="">Clique</a>
                        </div>

                        <div class="col-md-4">
                            <img src="https://placehold.co/180x180" alt="Img de exemplo">
                            <h4>Título</h4>
                            <p>15/03/2023</p>
                            <a class="btn btn-primary" href="">Clique</a>
                        </div>

                        <div class="col-md-4">
                            <img src="https://placehold.co/180x180" alt="Img de exemplo">
                            <h4>Título</h4>
                            <p>15/03/2023</p>
                            <a class="btn btn-primary" href="">Clique</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-end patrocinadores">
                <h4>Patrocinadores</h4>
                <img src="https://placehold.co/180x180" alt="">
                <img src="https://placehold.co/180x180" alt="">
                <img src="https://placehold.co/180x180" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="campo_nome">Nome</label>
                    <input class="form-control" type="text" placeholder="Nome" id="campo_nome">
                    <label class="form-label" for="campo_email">Email</label>
                    <input class="form-control" type="email" placeholder="Email" id="campo_email">
                    <label class="form-label" for="campo_msg">Deixe sua mensagem</label>
                    <textarea class="form-control" id="campo_msg"></textarea>
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="caixa_check" type="checkbox">
                        <label class="form-check-label" for="caixa_check">Li e concordo</label>
                    </div>
                    <div class="btn btn-success">Enviar</div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- Carregue o jQuery primeiro -->
